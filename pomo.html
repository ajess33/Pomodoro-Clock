<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="pomo.css">
  <link rel="stylesheet" href="flipclock.css">
</head>

<body>

  <div class="container">
    <h1>Pomodoro Clock</h1>

    <div id="settings">
      <p>Break</p>
      <div id="break">
        <button class="plus" id="plusBreak">+</button>
        <p id="breakNum">5</p>
        <button class="minus" id="minusBreak">-</button>
      </div>
      <p>Session</p>
      <div id="session">
        <button class="plus" id="plusSession">+</button>
        <p id="sessionNum">25</p>
        <button class="minus" id="minusSession">-</button>
      </div>
    </div>

  <p id="timerTitle">Session</p>
  <div id="timer" class="clock">

  </div>

  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
  </div>
</div>

</body>

<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="flipclock.js"></script>
<script type="text/javascript" src="clock.js"></script>

</html>
