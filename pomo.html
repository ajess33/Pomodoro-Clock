<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="pomo.css">
  <link rel="stylesheet" href="flipclock.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <h1>Pomodoro Clock</h1>

    <div class="row" id="settings">
      <div class="col-lg-6" id="break">
        <p>Break</p>
        <button class="minus btn" id="minusBreak">-</button>
        <span id="breakLen">5</span>
        <button class="plus btn" id="plusBreak">+</button>
      </div>
      <div class="col-lg-6" id="session">
        <p>Session</p>
        <button class="minus btn" id="minusSession">-</button>
        <span id="sessionLen">25</span>
        <button class="plus btn" id="plusSession">+</button>
      </div>
    </div>

    <p id="currentTimer">Session</p>
    <div class="wrapper">
      <div id="timer" class="clock"></div>
    </div>

    <div class="controls">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-primary" id="stop">Pause</button>
      <button class="btn btn-danger" id="reset">Reset</button>
    </div>

  </div>

</body>

<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="flipclock.js"></script>
<script src="pomo.js"></script>

</html>
